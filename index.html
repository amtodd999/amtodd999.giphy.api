<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Gorditas:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="giphy.css" />
    <title>API Challenge 2</title>
</head>

<body>
    <!--PAGE TITLE-->
    <div class="container">
        <h1 class="header" id="page-header" align="center">Fun with gifs!</h1>
    </div>
    <!--TRENDING Trending Endpoint-->
    
        <div class="trending-container">
            <h1 id="trending-header">TRENDING THIS WEEK</h1>
            <div id="trending"></div>
        </div>
    

    <!--WORLD OF WEIRD Random Endpoint-->
    <div class="container">
        <h1 id="weird-header">WORLD OF 
            <span>W</span>
            <span>E</span>
            <span>I</span>
            <span>R</span>
            <span>D</span>
        </h1>
        <div class="weird-section"></div>
        <div class="weird-gif">
            <img src="" id="weird-img" alt="weird-img">
        </div>
    </div>

    <!--RANDOM SECTION Random Endpoint-->
    <div class="container">
        <h1 id="random-header">Deep Thoughts</h1>
        <h3 id="random-subheader">By Jack Handy</h3>
        <div class="user-input">
            <label for="">Type a random word to get your thought for the day</label><br>
            <input id="input-answer" type="text">
            <button id="quote-Btn">Submit</button>
        </div>
        <div id="quote-box">
            <h1 class="random-quote"></h1>
            <div class="random-gif">
                <img src="" id="random-img">
            </div>
        </div>
    </div>

    <script src="giphy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
